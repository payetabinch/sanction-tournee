<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Sécurité - Notification interne</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #1f2937, #111827);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }
    .container {
        background: #1f2937;
        padding: 50px;
        border-radius: 12px;
        box-shadow: 0 0 40px rgba(0,0,0,0.6);
        max-width: 600px;
    }
    h1 {
        margin-bottom: 20px;
        font-weight: 600;
        color: #fbbf24;
    }
    p {
        font-size: 20px;
        line-height: 1.6;
    }
    .beer {
        margin-top: 30px;
    }
    img {
        width: 120px;
    }
    .footer {
        margin-top: 40px;
        font-size: 14px;
        color: #9ca3af;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Notification Sécurité Interne</h1>
        <p>
            Cette session n’a pas été verrouillée conformément à la politique de sécurité.
        </p>
        <p>
            Conformément au règlement interne non officiel,<br>
            <strong>une tournée générale est due demain.</strong>
        </p>
        <div class="beer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Beer_mug_transparent.png" alt="Bière">
        </div>
        <div class="footer">
            Département Sécurité Informatique – Sensibilisation continue
        </div>
    </div>
</body>
</html>
